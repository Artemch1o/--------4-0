<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Отправьте нам сообщение</h1>
        <p class="text">Если у вас есть какие-то вопросы или предложения по<br> сотрудничеству - заполните форму
            ниже</p>
        <section class="nav-list">
            <div class="info">
                <div class="card">
                    <img class="picthers" src="img/map-point 1 (1).png" alt="picthers">
                    <h2 class="nav__navigathion">Адрес</h2>
                    <p class="nav_text">г. Москва<br> Пресненская наб., 8 стр. 1</p>
                </div>
                <div class="card">
                    <img class="picthers" src="img/phone-call 1 (1).png" alt="picthers">
                    <h2 class="nav__navigathion">Телефон</h2>
                    <a class="nav_text" href="tel:88000000000">8-800-000-00-00</a><br>
                    <a class="nav_text" href="tel:89000000000">8-900-000-00-00</a>
                </div>
                <div class="card">
                    <img class="picthers" src="img/envelope 1 (1).png" alt="picthers">
                    <h2 class="nav__navigathion">Email</h2>
                    <a class="nav_text" href="mailto:support@site.com">support@site.com</a><br>
                    <a class="nav_text" href="mailto:admin@site.com">admin@site.com</a>
                </div>
            </div>
            <div class="form">
                <input class="form__input" type="text" id="name" placeholder="Ваше имя" required>
                <label class="form__label" for="name">Только русские буквы</label>

                <input class="form__input" type="email" id="mail" placeholder="Введите Email" required>
                <label class="form__label" for="mail">В формате: you-name@email.com</label>

                <input class="form__input" type="tel" id="tell" placeholder="Введите телефон" required>
                <label class="form__label" for="tell">В формате 8-800-555-35-35</label>

                <textarea class="form__textarea" placeholder="Сообщение..." name="" id="" rows="3"></textarea>
            </div>
        </section>
        <button class="btn">Отправить</button>
    </div>
</body>

</html>
